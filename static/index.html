<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>services</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c8d794a6c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container header">
        <div class="columns">
          <div class="column is-one-third">
            <h1 class='title'>services</h1>
          </div>
          <div class="column is-two-thirds">
            <input class="input" type="text" placeholder="Search services" v-model="searchInput">
          </div>
        </div>

      </div>

      <div class="container categories" v-for="category in categories">
        <h2 class="subtitle category-name" v-show="categoryServices(category).length > 0">{{category}}</h2>
        <div class="columns is-multiline" >

          <div class="column is-one-third" v-for="service in categoryServices(category)">
              <div class="box service-box" >
                <article class="media">
                  <div class="media-left">
                    <figure class="image is-64x64">
                      <span class="icon is-large">
                        <i :class="categoryIcon(category)"></i>
                      </span>
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong>{{service.name}}</strong>
                        <br>
                        {{service.description}}
                        <br>
                        <small v-for="h in service.hosts"><a :href="'http://'+h">{{h}}</a> &nbsp;</small>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
          </div>
        </div>
      </div>

      <button class="loading button is-loading" v-if='loading'>Loading</button>

    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</html>
